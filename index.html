<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="icon" type="image/x-icon" href="images/logo.ico" />
    <link rel="stylesheet" href="libs/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/circle.css" />
    <link rel="stylesheet" href="libs/FontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="libs/toastr.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="background"></div>
    <div class="app-modal-container">
      <div class="app-modal-wrap">
        <div class="app-modal-content"></div>
        <button class="ok"><span>OK</span></button>
      </div>
    </div>
    <div class="absolute-object longDen1">
      <img src="images/long-den-1.png" alt="" />
    </div>
    <div class="absolute-object longDen2">
      <img src="images/long-den-3.png" alt="" />
    </div>
    <div class="wrap-game no-select">
      <img class="novaon-logo" src="images/novaon.png" alt="" />
      <p class="title">
        NOVAON YEP 2022 <br />
        MỪNG XUÂN TÂN MÃO 2023
      </p>
      <button class="button-refresh pointer" onclick="HandleListStaff()">
        <span><i class="fa fa-refresh" aria-hidden="true"></i></span>
      </button>
      <button class="button-play-1 pointer" onclick="ToggleMute()">
        <span><i class="fa fa-volume-up" aria-hidden="true"></i></span>
      </button>
      <div>
        <span class="rdnCount gold" data-count="120">
          <span class="gold-text">0</span>
          <span class="gold-text">0</span>
          <span class="gold-text">0</span>
        </span>
      </div>
      <div>
        <button class="button-play pointer" onclick="play_game()">
          <span>Quay</span>
        </button>
        <p class="info-life pointer">Lần quay: 0/4</p>
      </div>
    </div>
    <div class="absolute-object bgImage1">
      <p class="">Bảng vàng NOVAON</p>
      <div id="result-div" class="result-div">
        <table
          border="0"
          cellpadding="5"
          id="result-table"
          class="result-table"
        ></table>
      </div>
    </div>
    <div id="wheel-lucky"></div>
    <div class="follow-mouse-left follow-mouse-bottom absolute-object bgImage3">
      <img src="images/mua-lan.png" alt="" />
    </div>
    <div
      class="follow-mouse-right follow-mouse-bottom absolute-object bgImage4"
    >
      <img
        class="images/flip-horizontal"
        src="images/bg-image-4-1.png"
        alt=""
      />
    </div>
    <audio id="wheel1_audio">
      <source src="sounds/wheel1.ogg" type="audio/ogg" />
    </audio>
    <audio id="wheel2_audio">
      <source src="sounds/wheel2.ogg" type="audio/ogg" />
    </audio>
    <audio id="wheel3_audio">
      <source src="sounds/wheel3.ogg" type="audio/ogg" />
    </audio>
    <audio id="blackjack_audio" loop>
      <source src="sounds/blackjack.mp3" type="audio/ogg" />
    </audio>
    <audio id="wheel_end">
      <source src="sounds/wheel-end.ogg" type="audio/ogg" />
    </audio>
    <audio id="click_sound">
      <source src="sounds/click.mp3" type="audio/mp3" />
    </audio>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/lodash.min.js"></script>
    <script src="libs/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="libs/toastr.min.js"></script>
    <script src="libs/circle.js" charset="utf-8"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/main-new.js"></script>
    <script src="scripts/firework.js"></script>
  </body>
</html>
