		// callback event when play game & endgame
		// get random number srom string 1-200,12,44,321
		function get_random_number(string) {
			let random_number
			if (string) {
				let list = string.split(',')

				let totalNumber = 0
				let listAfterConvert = []
				list.forEach((item, index) => {
					var data = {}
					if (item.indexOf('-') >= 0) {
						start = parseInt(item.substring(0, item.indexOf('-')))
						end = parseInt(item.substring(item.indexOf('-') + 1))

						data = {
							start: totalNumber,
							end: totalNumber + end - start,
							startNumber: start
						}
						totalNumber += end - start + 1
					} else {
						data = {
							start: totalNumber,
							end: totalNumber,
							startNumber: parseInt(item)
						}
						totalNumber++;
					}
					listAfterConvert.push(data)
				})
				let random_position = Math.floor(Math.random() * totalNumber);


				for (var i = 0; i < listAfterConvert.length; i++) {
					console.log('if', random_position >= listAfterConvert[i].start && random_position <= listAfterConvert[i].end)
					if (random_position >= listAfterConvert[i].start && random_position <= listAfterConvert[i].end) {
						random_number = listAfterConvert[i].startNumber + (random_position - listAfterConvert[i].start)
						break
					}
				}
				var total_number_while = 0
				while (listResultNumber.indexOf(random_number) >= 0 && total_number_while < totalNumber) {
					total_number_while++
					for (var i = 0; i < listAfterConvert.length; i++) {
						console.log('if', random_position >= listAfterConvert[i].start && random_position <= listAfterConvert[i].end)
						if (random_position >= listAfterConvert[i].start && random_position <= listAfterConvert[i].end) {
							random_number = listAfterConvert[i].startNumber + (random_position - listAfterConvert[i].start)
							break
						}
					}
				}
			}
			
			return random_number
		}

			play_game_effect()
			if (!is_random) {
				if (is_screen_number_lucky) {

					if (appConfig.listConfig && appConfig.listConfig[current_life]) {

						rdnCounter($(".rdnCount"), 2000, random_number, 80)

			let time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();

			resultItem = {

				gameType: 1,
			}
			listResult.push(resultItem)
			listResultNumber.push(resultItem, number)
			localStorage.setItem('listResult', JSON.stringify(listResult))
			localStorage.setItem('listResultNumber', JSON.stringify(listResultNumber))
		}

		// from 0 to N
		$(".count").each(function() {
		  $(this)
		    .prop("Counter", 0)
		    .animate(
				{
					Counter: $(this).text()
				},
				{
					duration: 4000,
					easing: $(this).data("esing"),
					step: function(now) {
					  $(this).text(Math.ceil(now));
					}
				}
		    );
		});
		function rdnCounter($target, duration, num, speed, isTest = false) {
			var $target, started, current, text, len;
			num = num || $target.data("count");
			speed = 80;
			len = (num + "").length;
			started = new Date().getTime();
			is_random = true

			animationTimer = setInterval(function() {
				// If the value is what we want, stop animating
				// or if the duration has been exceeded, stop animating
				current = new Date().getTime();
				if (current - started >= duration || stop_random_now) {
					stop_random_now = false
					clearInterval(animationTimer);
					$target.text(num)
					if (!isTest) {
						if (appConfig.listConfigUser && appConfig.listConfigUser[num]) {
							writeAndSaveListResult(appConfig.listConfigUser[num], num)
						} else {
							toastr.warning("Không có người này!")
						}
					}
					// update result
					end_game($target)
				} else {
					// Generate a random string to use for the next animation step
					text = "";
					for (var i = 0; i < 4; i++) {
						text += Math.floor(Math.random() * 10);
					}
					$target.text(text);
				}
			}, speed);
		}

					y: Math.random() * range * 2 + canvas.height,

				color = color.replace('$g', g);
				color = color.replace('$b', b);
				return color;
			}

				requestAnimationFrame(loop);
				update();
				draw();
			})();

				for (var i = 0; i < listFire.length; i++) {

					//
					if (fire.y <= fire.far) {
						// case add firework
						var color = randColor();
						for (var i = 0; i < fireNumber * 5; i++) {
							var firework = {
								x: fire.x,
								y: fire.y,
								size: Math.random() + 1.5,
								fill: color,
								vx: Math.random() * 5 - 2.5,
								vy: Math.random() * -5 + 1.5,
								ay: 0.05,
								alpha: 1,
								life: Math.round(Math.random() * range / 2) + range / 2
							};
							firework.base = {
								life: firework.life,
								size: firework.size
							};
							listFirework.push(firework);
						}
						// reset
						fire.y = fire.base.y;
						fire.x = fire.base.x;
						fire.vx = fire.base.vx;
						fire.ax = Math.random() * 0.02 - 0.01;
					}
					//
					fire.x += fire.vx;
					fire.y += fire.vy;
					fire.vx += fire.ax;
				}

				for (var i = listFirework.length - 1; i >= 0; i--) {
					var firework = listFirework[i];
					if (firework) {
						firework.x += firework.vx;
						firework.y += firework.vy;
						firework.vy += firework.ay;
						firework.alpha = firework.life / firework.base.life;
						firework.size = firework.alpha * firework.base.size;
						firework.alpha = firework.alpha > 0.6 ? 1 : firework.alpha;
						//
						firework.life--;
						if (firework.life <= 0) {
							listFirework.splice(i, 1);
						}
					}
				}
			}

			function draw() {
				// clear
				ctx.globalCompositeOperation = 'source-over';
				ctx.globalAlpha = 0.18;
				// ctx.fillStyle = '#000';
				ctx.fillRect(0, 0, canvas.width, canvas.height);

				// re-draw
				ctx.globalCompositeOperation = 'screen';
				ctx.globalAlpha = 1;
				for (var i = 0; i < listFire.length; i++) {
					var fire = listFire[i];
					ctx.beginPath();
					ctx.arc(fire.x, fire.y, fire.size, 0, Math.PI * 2);
					ctx.closePath();
					ctx.fillStyle = fire.fill;
					ctx.fill();
				}

				for (var i = 0; i < listFirework.length; i++) {
					var firework = listFirework[i];
					ctx.globalAlpha = firework.alpha;
					ctx.beginPath();
					ctx.arc(firework.x, firework.y, firework.size, 0, Math.PI * 2);
					ctx.closePath();
					ctx.fillStyle = firework.fill;
					ctx.fill();
				}
			}
		})
	</script>
