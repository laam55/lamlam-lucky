	<link rel="stylesheet" href="libs/bootstrap.min.css">

	<style>
		#container {
			padding: 50px;
		}
		#login-screen {
			display: none;
		}
		#config-screen {
			display: none;
		}
		#alert {
			display: none;
		}
		.section-config-left {
			padding: 10px;
			border-top: 1px solid silver;
			border-right: 1px solid silver;
		}

		.section-config-right {
			padding: 10px;
			border-top: 1px solid silver;
			border-left: 1px solid silver;
		}

<body>

		<div id="alert" class="alert alert-warning" role="alert">
			
		</div>
		<div class="row">

					<form onsubmit="return false">
						<div class="form-group">
							<label for="username">Tài khoản:</label>

						</div>
						<div class="form-group">
							<label for="password">Mật khẩu:</label>
							<input type="password" class="form-control" id="password" placeholder="Mật khẩu"/>
						</div>
						<button id="button-login" type="submit" class="btn btn-primary">Đăng nhập</button>
					</form>
				</div>
				<div id="config-screen">
					<div class="row">
						<input id="number-life-input" type="number" min="1" max="20" value="1" class="form-control col-7" placeholder="Cấu hình số lần chơi" autofocus="">
						<div class="col-2 offset-1">
							<button id="save-local-data" class="btn btn-success float-right">Lưu</button>
						</div>
					</div>
					<br><br>
					<input id="number-ignore-input" type="text" class="form-control col-7" placeholder="Ngoại trừ số vd: 1,100,69" autofocus="">
					<br><br>
					<div id="list-config">
					</div>
				</div>
			</div>

				<div id="user-screen">
					<div class="row">
						<input id="user-input" type="text" min="1" max="20" value="1" class="form-control col-7" placeholder="Cấu hình số lần chơi" autofocus="">
						<div class="col-2 offset-1">
							<button id="save-local-data" class="btn btn-success float-right">Lưu</button>
						</div>
					</div>
					<br><br>
					<div id="list-config-user">
					</div>
				</div>
			</div> -->
			<div class="col-8 section-config-right" id="table-screen">
				<button id="button-logout" class="btn btn-danger float-right" style="margin-left: 10px;">Đăng xuất</button>
				<button id="clear-local-result" class="btn btn-warning float-right">Clear kết quả</button>
				<br>
				<br>
				<table class="table table" id="table-result">
					<thead class="thead-dark">
						<tr>
							<th>STT</th>
							<th width="30%">Số may mắn</th>
							<th width="30%">Thời gian</th>
							<th>Loại game</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Phạm TÙng Lâm</td>
							<td>1</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="libs/jquery.min.js"></script>
	<script src="libs/toastr.min.js"></script>
	<script src="libs/crypto-js.min.js"></script>
	<script>
		localStorage.setItem('saveKey', 'db2cad79017f8489994623892b300248')
		var is_config_page = false
		var isLogged = localStorage.getItem('isLogged') || false
		var dataDefault = '1-200'

		var listResult = localStorage.getItem('listResult')
		if (listResult) {
			listResult = JSON.parse(listResult)
		} else {
			listResult = []
		}
		var ignoreListNumber = localStorage.getItem('ignoreListNumber')
		if (ignoreListNumber) {
			ignoreListNumber = ignoreListNumber
		} else {
			ignoreListNumber = '279,280,281,283,284,244,258,259,260,261,262,263,264,271,272'
		}
		var appConfig = localStorage.getItem('appConfig')
		if (appConfig) {
			appConfig = JSON.parse(appConfig)
		} else {
			appConfig = {
				numberLife: 63,
				listConfig: ['101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-287','101-301','101-301','101-301','101-301','101-301','101-301','101-301','101-107,109-113,115-117,119-122,126-129,131-149,151,153-159,161,163,165-167,172,174,176,179-185,187-190,193-207,209-216,219-248,251-272,274-290,292-253,258-274,285-301','101-107,109-113,115-117,119-122,126-129,131-149,151,153-159,161,163,165-167,172,174,176,179-185,187-190,193-207,209-216,219-248,251-272,274-290,292-253,258-274,285-301','101-107,109-113,115-117,119-122,126-129,131-149,151,153-159,161,163,165-167,172,174,176,179-185,187-190,193-207,209-216,219-248,251-272,274-290,292-253,258-274,285-301','101-107,109-113,115-117,119-122,126-129,131-149,151,153-159,161,163,165-167,172,174,176,179-185,187-190,193-207,209-216,219-248,251-272,274-290,292-253,258-274,285-301','101-107,109-113,115-117,119-122,126-129,131-149,151,153-159,161,163,165-167,172,174,176,179-185,187-190,193-207,209-216,219-248,251-272,274-290,292-253,258-274,285-301','101-107,109-113,115-117,119-122,126-129,131-149,151,153-159,161,163,165-167,172,174,176,179-185,187-190,193-207,209-216,219-248,251-272,274-290,292-253,258-274,285-301','101-107,109-113,115-117,119-122,126-129,131-149,151,153-159,161,163,165-167,172,174,176,179-185,187-190,193-207,209-216,219-248,251-272,274-290,292-253,258-274,285-301','101-107,109-113,115-117,119-122,126-129,131-149,151,153-159,161,163,165-167,172,174,176,179-185,187-190,193-207,209-216,219-248,251-272,274-290,292-253,258-274,285-301','101-107,109-113,115-117,119-122,126-129,131-149,151,153-159,161,163,165-167,172,174,176,179-185,187-19 				listConfigUser: {
					"1": "Pham Tung Lam",
					"2": "Pham Tung Lam 2",
					"3": "Pham Tung Lam 3",
					"4": "Pham Tung Lam 4",
					"5": "Pham Tung Lam 5 ",
					"6": "Pham Tung Lamm 6",
				}
			}
			localStorage.setItem('appConfig', JSON.stringify(appConfig))
		}
		load_list_config()
		load_list_result()
		load_list_ignore_number()

		function load_screen() {
			if (is_config_page || isLogged) {
				$('#config-screen').show()
				$('#table-screen').show()
				$('#user-screen').show()
				$('#login-screen').hide()
			} else {
				$('#config-screen').hide()
				$('#table-screen').hide()
				$('#user-screen').hide()
				$('#login-screen').show()
			}
		}

		load_screen()

		function show_alert(mess) {
			$('#alert').show()
			$('#alert').html(mess)
			setTimeout(() => {
				$('#alert').hide()
			}, 3000)
		}

		function handleLogin() {
			let username = $('#username').val()
			let password = $('#password').val()
			let saveKey = localStorage.getItem('saveKey')

			if (saveKey == CryptoJS.MD5(username + password).toString()) {
				is_config_page = true
				load_screen()
				localStorage.setItem('isLogged', true)
			} else {
				show_alert('Mật khẩu hoặc tài khoản không đúng!')
			}
		}

		function handleLogout() {
			is_config_page = false
			isLogged = false
			load_screen()
			localStorage.setItem('isLogged', false)
		}

		function onChangeListConfig(index, th) {
			let listConfig = appConfig.listConfig
			listConfig[index] = $('.dataIndex' + index + ' input').val()
			appConfig.listConfig = listConfig
			console.log(appConfig)
		}

		function load_list_config() {
			var result = ''
			let listConfig = appConfig.listConfig
			let numberLife = appConfig.numberLife
			if (Array.isArray(listConfig)) {
				for (var i = 0; i < listConfig.length; i++) {
					result += `<div class="row datalife dataIndex${i}">
						<div class="col-3">Lần ${i + 1}</div>
						<div class="col-9">
							<input type="text" oninput="onChangeListConfig(${i}, this)" class="form-control" value="${listConfig[i]}">
						</div>
					</div>`
				}
			}
			$('#list-config').html(result)
			$('#number-life-input').val(numberLife)
		}

		function load_list_result() {
			var result = `
				<thead class="thead-dark">
					<tr>
						<th>STT</th>
						<th width="30%">Số may mắn</th>
						<th width="30%">Thời gian</th>
						<th>Loại game</th>
					</tr>
				</thead>`
			if (Array.isArray(listResult)) {
				for (var i = 0; i < listResult.length; i++) {
					result += `<tbody>
						<tr>
							<td>${i}</td>
							<td>${listResult[i].name}</td>
							<td>${listResult[i].time}</td>
							<td>${listResult[i].gameType}</td>
						</tr>
					</tbody>`
				}
			}
			$('#table-result').html(result)
		}

		function load_list_ignore_number() {
			$('#number-ignore-input').val(ignoreListNumber)
		}

		function render_list_config() {
			var currentLength = $('#list-config .row').length
			let numberLife = appConfig.numberLife
			let listConfig = appConfig.listConfig

			if (numberLife >= 0) {
				if (currentLength < numberLife) {
					var remain = numberLife - currentLength
					var html = ''
					for (var i = currentLength; i < numberLife; i++) {
						html += `<div class="row datalife dataIndex${i}">
							<div class="col-3">Lần ${i + 1}</div>
							<div class="col-9">
								<input type="text" oninput="onChangeListConfig(${i}, this)" class="form-control" value="${dataDefault}">
							</div>
						</div>`
						listConfig.push(dataDefault)
					}
					$('#list-config').append(html)
					appConfig.listConfig = listConfig
				} else if (numberLife < currentLength) {
					var remain1 = currentLength - numberLife
					for (var i = 0; i < remain1; i++) {
						$('#list-config .row').last().remove();
						if (Array.isArray(appConfig.listConfig) && appConfig.listConfig.length > 0) {
							appConfig.listConfig.pop()
						}
					}
				}
			}
		}

		// event button
		$('#button-login').click(function() {
			handleLogin()
		})

		$('#button-logout').click(function() {
			handleLogout()
		})

		$('#clear-local-result').click(function() {
			localStorage.setItem('current_life', 0)
			localStorage.setItem('listResult', JSON.stringify([]))
			localStorage.setItem('listResultNumber', JSON.stringify([]))
			listResult = []
			load_list_result()
		})

		// save
		$('#save-number-life').click(function() {
			appConfig.numberLife = $('#number-life-input').val()
			render_list_config()
		})

		$('#number-life-input').keyup(function(e){
		    if(e.keyCode == 13)
		    {
		        appConfig.numberLife = $('#number-life-input').val()
				render_list_config()
		    }
		});

		$('#save-local-data').click(function() {
			var currentLength = $('#list-config .row').length
			var ignoreListNumber = $('#number-ignore-input').val()
			var listConfigData = []

			for (var i = 0; i < currentLength; i++) {
				listConfigData.push($('#list-config .dataIndex' + i + ' input').val())
			}

			console.log('appConfig', appConfig)
			toastr.success('Lưu thành công!')
			if (ignoreListNumber)
				localStorage.setItem('ignoreListNumber', ignoreListNumber)
			localStorage.setItem('appConfig', JSON.stringify(appConfig))
		})
